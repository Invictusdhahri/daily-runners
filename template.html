<!DOCTYPE html>
<html>
<head>
    <title>Trending Tokens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #tokens {
            width: 1080px;
            height: 1080px;
            padding: 30px;
            box-sizing: border-box;
        }
        .token-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
        }
        .token-item img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .token-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .token-name {
            font-weight: 700;
            font-size: 26px;
            letter-spacing: -0.5px;
        }
        .market-cap {
            color: #aaa;
            font-size: 16px;
            font-weight: 500;
        }
        .price {
            color: #2ecc40;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
    </style>
</head>
<body>
    <div id="tokens"></div>
</body>
</html>
