<!DOCTYPE html>
<html>
<head>
    <title>Trending Tokens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #tokens {
            width: 1080px;
            height: 1080px;
            padding: 30px;
            box-sizing: border-box;
        }
        .token-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
        }
        .token-item img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .token-info {
            flex-grow: 1;
        }
        .token-name {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .market-cap {
            color: #aaa;
            font-size: 16px;
        }
        .price {
            color: #2ecc40;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="tokens"></div>
</body>
</html>
